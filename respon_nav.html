<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsif Navbar</title>
    <link rel="stylesheet" href="respon_nav.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo">FemaFlam</li>
            <li class="btn"><span class="fas fa-bars"></span></li>
            <div class="anak">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </div>
            <li class="search-box">
                <input type="search" placeholder="Search"><label class="icon"><span class="fas fa-search">
                </span></label>
            </li>
        </ul>
    </nav>

    <script>
    $('nav ul .btn span').click(function(){
        $('nav ul .anak').toggleClass("show");
        $('nav ul .btn span').toggleClass("show");
    })
    </script>
</body>
</html>
